<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="highscore.html">View Highscores</a>
        <h1>
            Score: <span id="score"></span>
        </h1>
        <h1>
            Time Left: <span id="Time"></span>
        </h1>
    </header>
    <main>
        <h1 id="question">Javascript Quiz</h1>
        <button class="answers" id="ans1" data-state = "hidden">Answer1</button>
        <button class="answers" id="ans2" data-state = "hidden">Answer2</button>
        <button class="answers" id="ans3" data-state = "hidden">Answer3</button>
        <button class="answers" id="ans4" data-state = "hidden">Answer4</button>
        <button id="Begin" data-state = "show">Begin!</button>
        <button id="Reset" data-state = "hidden">Reset</button>
    </main>
    <p id="result"></p>
    <script src="javascript.js"></script>
</body>
</html>
